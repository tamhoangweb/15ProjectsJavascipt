<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <!-- title  -->
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review  -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" alt="" id="person-img">
        </div>
        <h4 id="author">Sara Johnes</h4>
        <p id="job">UX designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum rem voluptate iure, a possimus perferendis
          laborum. Incidunt blanditiis iste eveniet temporibus alias voluptatum. Quis sapiente nostrum ad, ratione
          cumque officia.
        </p>
        <!-- buttons  -->
        <div class="button-container">
          <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
          <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <button class="random-btn">suprise me</button>
      </article>
    </section>
  </main>


  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
